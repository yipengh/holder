<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Voice - 声音让知识充满灵魂</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
    /*** Global styles ***/
    body {
      font-family: "Microsoft YaHei", sans-serif;
    }

    .fill {
      min-height: 100vh;
    }

    .main {
      background: #8bca31;
      background: -moz-linear-gradient(45deg, #8bca31 0%, #1db8a0 100%);
      background: -webkit-linear-gradient(45deg, #8bca31 0%, #1db8a0 100%);
      background: linear-gradient(45deg, #8bca31 0%, #1db8a0 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#8bca31', endColorstr='#1db8a0', GradientType=1);
    }

    .core {
      background: #f8f8f8;
      box-shadow: -16px 16px 32px 0 rgba(0, 0, 0, 0.2);
    }
    /*********************/

    /*** Default styles for small devices (phones) ***/
    body {
      font-size: 3.6em ! important;
    }

    .core {
      margin-top: 12%;
      margin-bottom: 12%;
    }

    .content {
      float: none;
      margin: 25.5% 0;
      text-align: center;
    }

    .logo {
      background: url('./images/logo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      width: 144px;
      height: 144px;
      border-radius: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 0 auto;
    }

    .appname {
      font-size: 1.2em;
      margin-top: 5%;
    }

    .qrcode {
      background: url('./images/qrcode.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      width: 270px;
      height: 270px;
      margin: 15% auto 0 auto;
    }

    .notice {
      margin-top: 4%;
    }
    /*************************************************/

    /*** Overriden styles for medium devices (tablets) ***/
    @media (min-device-width: 768px) {
      body {
        font-size: 1.8em ! important;
      }

      .core {
        margin-top: 6%;
        margin-bottom: 6%;
      }

      .logo {
        width: 72px;
        height: 72px;
        border-radius: 12px;
      }

      .qrcode {
        width: 135px;
        height: 135px;
      }
    }
    /*****************************************************/

    /*** Overriden styles for large devices (destops) ***/
    @media (min-device-width: 1200px) {
      .col-lg-offset-4_5 {
        margin-left: 37.5%;
      }
    }
    /********************************************************/

    /*** Overriden styles for large devices (destops) ***/
    @media (min-device-width: 1920px) {
      .col-xl-2 {
        width: 16.666667%;
      }
      .col-xl-offset-5 {
        margin-left: 41.666667%;
      }
    }
    /********************************************************/
  </style>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid main fill">
    <div class="row">
      <div class="col-xl-2 col-xl-offset-5 col-lg-3 col-lg-offset-4_5 col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 core">
        <div class="content">
          <div class="logo"></div>
          <div class="appname">
            <span>Voice</span>
          </div>
          <div class="slogan">
            <span>声音让知识充满灵魂</span>
          </div>
          <div class="qrcode"></div>
          <div class="notice">
            <span>扫码下载App</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
