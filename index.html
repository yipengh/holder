<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style type="text/css">
    body {
      overflow-y: hidden;
      font-family: "Microsoft YaHei" ! important;
      font-size: 1.8em;
    }

    .main {
      background-image: url('../images/bg.jpg');
      background-size: cover;
      height: 100vh;

    .core {
      background: #f8f8f8;

    .content {

      text-align: center;
    }

    .logo img {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .appname {
      font-size: 1.2em;
      margin-top: 5%;
    }

    .qrcode img {

      height: 135px;

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body>
  <div class="main">
    <div class="container">
      <div class="row">

        <div class="one-third column core">
          <div class="content">
            <div class="logo">
              <img src="../images/logo.jpg" alt="Voice App Logo" title="Voice App Logo">

              <span>Voice</span>

            <div class="qrcode">
              <img src="../images/qrcode.jpg" alt="扫码下载Voice" title="扫码下载Voice">
            </div>
            <div class="notice">
              <span>扫码下载App</span>
            </div>
          </div>
        </div>
        <div class="one-third column">&nbsp;</div>
      </div>
    </div>
  </div>
</body>
</html>
